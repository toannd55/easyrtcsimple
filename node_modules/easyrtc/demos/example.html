<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="JavaScript, EasyRTC" />
		<meta name="description" content="EasyRTC NDT" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
		
		<title>Call Video Free</title>
		
		<!-- Assumes global locations for socket.io.js and easyrtc.js -->
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
		<script type="text/javascript" src="js/audio_video.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script type="text/javascript">
			window.onload = function() {
				connectAudioVideo();
				connectMessage();
			}
		</script>
	</head>
	
	<body>
		<!--header-->
		<div id="topbar" class="topbar'>
			<div style="margin-top:4pt">
                <a href='/' class="logo" >
                    <strong>ductoan</strong>.vn
                </a>
            </div>
		</div>
		
		<!--Content-->
		<div id="content" class="content">
			<div id="videos">
				<video id="localVideo" class="video1" muted="muted" volume="0" autoplay controls></video>
				<video id="remoteVideo" class="video2" muted="muted" autoplay controls></video>

				<!--<div id="other" class="other"></div>-->
				<div id="otherClients" class="otherClients"></div>
			</div>
			
			<div id="message">
				<div id="receiveMessage">
					<div id="conversation"></div>
				</div>
				<textarea id="sendMessage"></textarea>
				<button id="send" value="send" onclick="send();"></button>
			</div>
		</div>
		
		<!--footer-->
		<div id="bottombar">
			 <div id="logo_bottombar">
                <a href="https://www.facebook.com/NDTPr0ducti0n?ref=tn_tnmn"><img src="images/logo2.png" alt="logo"/></a> 
            </div>
		</div>
	</body>
</html>
